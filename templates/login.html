
{% extends 'layout.html' %}

{% block content %}

  <div name = "wrapper_login">

    <div class = "login_box">
      <div class = "login">
        <p> Log in to Vikings</p>
        <div class = "wrapper_forms">
          <form method="POST">
            <input name="name" required = "required">
            <input name="pass"  type="password" required = "required">
            <input type="submit" formmethod = post value="Login" id = "submit">
          </form>
        </div>
        <div class = "stat_login">
          <p>{{status}}</p>
        </div>
      </div>
    </div>

    <div class = "sign_up">

      <div class = "sign_up_btn">
        <a href="/sign_up">Create an account?</a>
      </div>

      <div class = "forgot_btn">
        <a href="/forgot">Forgot password?</a>
      </div>

    </div>

{% endblock %}
