
<!DOCTYPE html>
<html>
  <head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
   <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
   <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
   <script type="text/javascript">

     google.charts.load('current', {
       'packages':['geochart'], // google plug ins
       'mapsApiKey': 'AIzaSyD-9tSrke72PouQMnMX-a7eZSW0jkFMBWY'
     });
     google.charts.setOnLoadCallback(drawRegionsMap);

     function drawRegionsMap() {
       var data = google.visualization.arrayToDataTable([
         ['Country',   'sicky',],
          {% for location in country %} // this is getting all coutnris and the numebr beside it
          {% for fac in location.faction %}  {{ location.name }}, {{ fac }}
            ['{{ location.name }}', '{{ fac.name }}'],

          {% endfor %}
          {% endfor %}

         ]);

       var options = {
         region: '150', // euro
         colorAxis: {colors: ['purple', 'blue', 'black', 'green', 'yellow', 'orange', 'red', '#C5C6C7']},
         backgroundColor: '#0B0C10',
         datalessRegionColor: 'aqua',
         defaultColor: 'aqua',
       };

       var chart = new google.visualization.GeoChart(document.getElementById('geochart-colors'));

       google.visualization.events.addListener(chart, 'select', function () {
         var selection = chart.getSelection();
         if (selection.length > 0) {
           window.location.replace("http://127.0.0.1:5000/");
         }
       });


       chart.draw(data, options);
     };
   </script>
  </head>

  <body id ="map">

    {% include 'nav.html' %}

    <div id="geochart-colors"></div>

    {% for clans in clan %}

      <div class = "clans">
        <h1>{{clans.name}}</h1>
      </div>

    {% endfor %}

  </body>

</html>
