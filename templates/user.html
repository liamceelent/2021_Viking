{% extends 'layout.html' %}

{% block content %}


<div class = "user_wrapper">

  <div class = "profile_wrapper">
    <div class = "img_user" id = "toggle">
      <div class = "profile_pic">
        <img src="/static/image/{{image}}"> <!-- profile pic -->
      </div>
    </div>
    <div class = pfp_options> <!-- all profile pics -->
      {% for images in allimage %}
      <div class = "profile_pic_option">
        <img src="/static/image/{{images.name}}">
      </div>
      {% endfor %}
    </div>

  </div>
    <button onclick="toggle()"> jiewidw</button>

    <form method="POST">
      <input type="submit" formmethod = post value="logout" name = "logout">
    </form>

</div>






<!-- toggle a div from viasble to block -->
<script>
  function toggle() {
    var x = document.getElementById("toggle");
    if (x.style.display === "block") {
      x.style.display = "none";
    } else {
      x.style.display = "block";
    }
  }
</script>

{% endblock %}
