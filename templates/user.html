{% extends 'layout.html' %}

{% block content %}

<p> {{user}} </p>

<button id = "toggle"> jiewidw</button>

<div class = "wrapper_imgaes" id = "hide">
  <div class = "image_box">
    {% for image in images %}
      <div class = "img_user">
        <img src="/static/image/{{image.name}}">
      </div>
    {% endfor %}
  </div>
</div>

<form method="POST">
  <input type="submit" formmethod = post value="logout" name = "logout">
</form>

<script>
  document.querySelector('#toggle').addEventListener('click', () => {
  document.querySelector('.wrapper_imgaes').classList.toggle('hidden');
});
</script>

{% endblock %}
