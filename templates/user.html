{% extends 'layout.html' %}

{% block content %}


<div class = "user_wrapper">

  <h1> user info </h1>
  <div class = "pass_change">
    <h1>  Change Password </h1>
    <form method="POST" enctype="multipart/form-data">
      {{ form.csrf_token }}
      <p> {{ form.password }} </p>
      <input type="submit" value="Login">
    </form>
  </div>
  <div class = "logout">
    <form method="POST">
      <input type="submit" formmethod = post value="logout" name = "logout">
    </form>
    <p> {{ status }}
  </div>
</div>






<!-- toggle a div from viasble to block -->
<script>
  function toggle() {
    var x = document.getElementById("toggle");
    if (x.style.display === "none") {
      x.style.display = "block";
    } else {
      x.style.display = "none";
    }
  }
</script>

{% endblock %}
