<html>
  <head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
   <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  </head>
  <body id = "sign">

    <div class = "wrapper_login">

      <div class = "login_box">
        <div class = "login">
          <p> Create an account.</p>
          <div class = "wrapper_forms">
            <form method="POST">
              <input name="sign_name" required = "required">
              <input name="sign_pass" type="password" required = "required">
              <input type="submit" formmethod = post value="Sign up" id = "submit">
            </form>
          </div>
          <div class = "stat_login">
            {{status}}
          </div>
        </div>
      </div>

      <div class = "sign_up">

        <div class = "back_sign">
          <a href="/login">Back to login</a>
        </div>

      </div>

    </div>


</body>
</html>
