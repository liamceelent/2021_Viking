{% extends 'layout.html' %}

{% block content %}

  <div class = "wrapper_login">

    <div class = "login_box">
      <div class = "login">
        <p> Create an account.</p>
        <div class = "wrapper_forms">
          <form method="POST" enctype="multipart/form-data">
            {{ form.csrf_token }}
            <p> {{ form.name }}</p>
            <p> {{ form.password }} </p>
            <p> {{ form.email }} </p>
            <input type="submit" value="Login">
          </form>
        </div>
        <div class = "stat_login">
          <p>{{status}}</p>
        </div>
      </div>
    </div>

    <div class = "sign_up">
      <!-- back button -->
      <div class = "back_sign">
        <a href="/login">Back to login</a>
      </div>

    </div>

  </div>


{% endblock %}
