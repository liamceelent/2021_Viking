
{% extends 'layout.html' %}

{% block content %}

<div name = "wrapper_login">

  <div class = "login_box">
    <div class = "login">
      <p> A email has been sent please enter the code</p>
      <div class = "wrapper_forms">
        <form method="POST">
          <input name="code" required = "required" placeholder="code">
          <input type="submit" formmethod = post value="Enter" id = "submit">
        </form>
      </div>
      <div class = "stat_login">
        <p>{{status}}</p>
      </div>
    </div>
  </div>

  <div class = "sign_up">

    <div class = "sign_up_btn">
      <a href="/forgot">Entered wrong email?</a>
    </div>

    <div class = "forgot_btn">
      <a href="/">Home?</a>
    </div>

  </div>
{% endblock %}
