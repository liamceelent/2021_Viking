
{% extends 'layout.html' %}

{% block content %}

<div name = "wrapper_login">

  <div class = "login_box">
    <div class = "login">
      <p>Forgot password?</p>
      <p id = "second">please enter your email</p>
      <div class = "wrapper_forms">
        <form method="POST" enctype="multipart/form-data">
          {{ form.csrf_token }}
          <p> {{ form.email(placeholder="email") }}</p>
          <input type="submit" value="Forgot">
        </form>
      </div>
      <div class = "stat_login">
        <p>{{status}}</p>
      </div>
    </div>
  </div>

  <div class = "sign_up">

    <div class = "back_sign">
      <a href="/login">Back to login</a>
    </div>

  </div>

</div>

{% endblock %}
