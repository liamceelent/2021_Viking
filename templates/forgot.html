
{% extends 'layout.html' %}

{% block content %}


  <div class = "wrapper_login">

    <div class = "login_box">
      <div class = "login">
        <p> Forgot password?</p>
        <div class = "forgot_write">
          <p>Enter the email you use to login to vikings and we'll send you a link to get you back into your account.</p>
        </div>
        <div class = "wrapper_forms">

            <input name="forgot_email" required = "required">

          </form>
        </div>
      </div>
    </div>

    <div class = "sign_up">

      <div class = "back_sign">
        <a href="/login">Back to login</a>
      </div>

    </div>

  </div>


{% endblock %}
