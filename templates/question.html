{% extends 'layout.html' %}

{% block content %}

<div class = "history_title">
  <h1> Ask a Question </h1>
</div>
<div class = "wrapper_question">
  <div class = "writing_box">
    
    {% for question in questions %}
      {{ question.name }}

      {% for comment in question.comments %}
        {{ comment.comment }}
      {% endfor %}

    {% endfor %}
  </div>
</div>


{{loggedstat}}
{% endblock %}
